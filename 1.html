<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>generate long img</title>
</head>
<body>
    <button onclick="download()">下载</button>
    <script>
        function download(){
            let url = 'http://192.168.88.203:8048'
            fetch(url,{
                method: 'POST',
                // credentials: 'include',
                body: JSON.stringify({
                    url: 'https://mp.weixin.qq.com/s/DkbDa2506-dJQ8HY6JFfBg'
                })
            }).then(response=>response.blob()).then(blob=>{
                console.log('sssss',blob)
                // var a = new FileReader();
                // a.onload = function (e) {
                    var url = window.URL.createObjectURL(blob)
                    var tga = document.createElement('a')
                    tga.setAttribute('href', url)
                    tga.setAttribute('download','temp.jpeg')
                    tga.click()
                    window.URL.revokeObjectURL(url);
                // }
                // a.readAsDataURL(blob);
            })
        }
    </script>
</body>
</html>
